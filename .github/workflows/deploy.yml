name: Deploy to Azure Blob + Front Door

on:
  # TODO @juandaherrera: deploy on push to main after testing
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      STORAGE_ACCOUNT: ${{ vars.STORAGE_ACCOUNT }}
      RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
      FRONTDOOR_PROFILE: ${{ vars.FRONTDOOR_PROFILE }}
      FRONTDOOR_ENDPOINT: ${{ vars.FRONTDOOR_ENDPOINT }}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload static files to Blob
        run: |
          az storage blob upload-batch \
            --account-name "$STORAGE_ACCOUNT" \
            --destination '$web' \
            --source ./out \
            --overwrite \
            --auth-mode login

      - name: Purge Front Door cache
        run: |
          az afd endpoint purge \
            --resource-group "$RESOURCE_GROUP" \
            --profile-name "$FRONTDOOR_PROFILE" \
            --endpoint-name "$FRONTDOOR_ENDPOINT" \
            --content-paths '/*'